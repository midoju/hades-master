{% extends 'body.html' %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                   {{title}}
            </h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nro</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categorias %}
                        <tr>
                            <td> {{cat.id}} </td>
                            <td> {{cat.name}} </td>
                            <td>
                                <button type="button" class="btn btn-warning btn-flat btn-xs"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-flat btn-xs"><i class="fas fa-trash-alt "></i></button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="" class >
            </div> 
            
             


        </div>
        <!-- /.card-body -->
    </div>
{% endblock  %}
