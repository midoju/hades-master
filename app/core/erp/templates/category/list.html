{% extends 'list.html' %}


{% block columns %}  
    <tr>
        <th scope="col">Nro</th>
        <th scope="col">Nombre</th>
        <th scope="col">Opciones</th>
    </tr>
{% endblock  %}

{% block rows %} 
    {% for cat in object_list %}
        <tr>
            <td> {{forloop.counter }} </td>
            <td> {{cat.name}} </td>
            <td>
                <a href=" {% url 'erp:category_edit' cat.id %} " class="btn btn-warning btn-flat btn-xs"><i class="fas fa-edit"></i></a>
                <a href=" {% url 'erp:category_delete' cat.id %} " class="btn btn-danger btn-flat btn-xs"><i class="fas fa-trash-alt "></i></a>
            </td>
        </tr>
    {% endfor %} 
{% endblock  %}
